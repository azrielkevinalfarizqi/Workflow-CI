name: CI - MLflow Training & Artifact Upload

on:
  push:
    branches: [main]
    paths:
      - "MLProject/**"
  workflow_dispatch:

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy matplotlib mlflow
          pip install scikit-learn>=1.2.2

      - name: Run Modelling.py directly (safe MLflow)
        run: |
          cd MLProject
          python Modelling.py

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns
