name: CI - MLflow Training & Artifact Upload

on:
  push:
    branches: [main]           # otomatis jalan saat push ke main
  workflow_dispatch:           # bisa dijalankan manual

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Set up job
      - name: Set up job
        run: echo "Starting CI job for MLflow training & artifact upload"

      # 2️⃣ Run actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3️⃣ Set up Python 3.10
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 4️⃣ Check Env
      - name: Check Python environment
        run: |
          python --version
          pip --version

      # 5️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib mlflow
          pip install "scikit-learn>=1.2.2"

      # 6️⃣ Set MLflow Tracking URI
      - name: Set MLflow Tracking URI
        run: |
          mkdir -p MLProject/mlruns
          export MLFLOW_TRACKING_URI="file:$(pwd)/MLProject/mlruns"
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"

      # 7️⃣ Run MLflow project (langsung Modelling.py)
      - name: Run Modelling.py
        working-directory: MLProject
        run: python Modelling.py

      # 8️⃣ Upload to Google Drive / Upload artifacts
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns
