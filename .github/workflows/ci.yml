name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas matplotlib joblib numpy

    # =====================
    # RUN MLFLOW PROJECT
    # =====================
    - name: Run MLflow Project
      run: |
        mlflow run MLProject

    # =====================
    # SAVE ARTEFACT (SKILLED)
    # =====================
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns

    # =====================
    # BUILD DOCKER IMAGE (ADVANCE)
    # =====================
    - name: Build Docker Image (MLflow)
      run: |
        mlflow models build-docker \
          -m "runs:/$(ls mlruns/*/* | head -n 1)" \
          -n azri528/traffic-volume-ml

    - name: Login Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u azri528 --password-stdin

    - name: Push Docker Image
      run: |
        docker push azri528/traffic-volume-ml
